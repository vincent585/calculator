<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen-container">
            <div id="calc-screen">123456789</div>
        </div>
        <div id="button-container">
            <button class="digit zero" name="zero" value="0">0</button>
            <button class="digit one" name="one" value="1">1</button>
            <button class="digit two" name="two" value="2">2</button>
            <button class="digit three" name="three" value="3">3</button>
            <button class="digit four" name="four" value="4">4</button>
            <button class="digit five" name="five" value="5">5</button>
            <button class="digit six" name="six" value="6">6</button>
            <button class="digit seven" name="seven" value="7">7</button>
            <button class="digit eight" name="eight" value="8">8</button>
            <button class="digit nine" name="nine" value="9">9</button>
            <button class="operator add" name="add" value="+">+</button>
            <button class="operator subtract" name="subtract" value="-">-</button>
            <button class="operator multiply" name="multiply" value="*">x</button>
            <button class="operator divide" name="divide" value="/">รท</button>
            <button class="operator equals" name="equals" value="=">=</button>
            <button class="operator clear" name="clear" value="">AC</button>
        </div>
        
    </div>
    


    <script src="script.js"></script>
</body>
</html>
